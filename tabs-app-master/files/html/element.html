<div class="container">
    <div class="row margin-vert-30">
    <div class="col-md-12">

    <!-- Filter Buttons -->
    <div class="portfolio-filter-container margin-top-20">
    <ul class="portfolio-filter">
    <li class="portfolio-filter-label label label-primary">
    filter by:
    </li>
    <li>
    <a href="#" class="portfolio-selected btn btn-default" data-filter="*">All</a>
    </li>
    <!-- sorting for each of the filters -->
    {{#filters_each}}
    <li class="filtered-box-filter" rel="filter-{{filters_index}}">
        <!-- data filter takes the filter name to sort by -->
    <a href="#" class="btn btn-default" data-filter='{header_{{filters_index}}:text default="Headline {{filters_index}}"}'>
        <!-- this is the title of the filter -->
        {header_{{filters_index}}:text default="Headline {{filters_index}}"}
    </a>
    </li>
    {{/filters_each}}
    </ul>
    </div>
    <!-- End Filter Buttons -->
    </div>
    </div>


    <div class="row">
    <div class="col-md-12 portfolio-group no-padding">
    <!-- Portfolio Item -->

    <!-- NEED TO ADD FILTER TITLE TO "portfolio-item" class -->
    <div class="col-md-4 portfolio-item margin-bottom-40">
        {{#filters_each}}
            <div class="filtered-box-content filter-{{filters_index}}">
                {content_{{filters_index}}:content}
            </div>
        {{/filters_each}}
    </div>
    <!-- End Portfolio Item -->
    </div>
    </div>
</div>
